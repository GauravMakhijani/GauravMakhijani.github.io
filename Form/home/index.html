<!DOCTYPE html>
<html>
<head>
	<title>NSA-Registration Form</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<form class="my-form" id="demoForm" onsubmit="return checkCheckBoxes(this)";>
		<div class="container">
			<h1>Get in touch!</h1>
			<div class="form-row">
				<div class="col-sm mb-4 mr-3">
					<input type="text" placeholder="Name" pattern = "[A-Z,a-z]{1,100}" id="name_1" required>
				</div>
				<div class="col-sm mb-4 mr-3">
					<input type="text" placeholder="Surname" pattern = "[A-Z,a-z]{1,100}" id="name_2"  required>
				</div>
			</div>
			<div class="form-row">
				<div class="col-sm mb-4 mr-3">
					<input type="number" placeholder="Age" min="0" max="120" required>
				</div>
				<div class="col-sm mb-4 mr-3">
					<div class="radioButtons">GENDER :</div>
					<div class="custom-control custom-radio custom-control-inline pr-5">
    					<input type="radio" class="custom-control-input" id="maleRadio" name="gender" value="Male" required>
    					<label class="custom-control-label" for="maleRadio">Male</label>
  					</div>
  					<div class="custom-control custom-radio custom-control-inline pr-5">
    					<input type="radio" class="custom-control-input" id="femaleRadio" name="gender" value="Female" required>
    					<label class="custom-control-label" for="femaleRadio">Female</label>
  					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="col-sm mb-4 mr-3">
					<input type="email" placeholder="Email" required>
				</div>
				<div class="col-sm mb-4 mr-3">
					<!--<input type="tel" maxlength="10" placeholder="Phone" pattern="[0-9]{0-10}" id="phone_no" required>-->
					<input type="text"  placeholder="Phone" pattern="[0-9]{10}" id="phone_no" required>
				</div>
			</div>
			<div class="form-row">
				<div class="col-sm mb-4 mr-3">
					<input type="password" placeholder="Password" minlength="8" id="password" required>
        
				</div>
				<div class="col-sm mb-4 mr-3">
					<input type="password" placeholder="Confirm Password" id="confirm_password" required>
				</div>
			</div>
			<div class="form-row">
				<div class="col-sm mb-4 mr-3">
					<textarea placeholder="Address" minlength="200" maxlength="500" required=""></textarea> 
				</div>
			</div>
			<div class="form-row">
				<div class="col-sm mb-4 mr-3">
					<select required>
         	 			<option selected disabled>State</option>
          				<option>Maharashtra</option>
          				<option>Madhya Pradesh</option>
          				<option>Uttar Pradesh</option>
          				<option>Bihar</option>
				        <option>Kerala</option>
				        <option>Tamil Nadu</option>
				        <option>Other</option>      
        			</select>
				</div>
				<div class="col-sm mb-4 mr-3">
					<select required>
         	 			<option selected disabled>City</option>
          				<option>Mumbai</option>
          				<option>Bhopal</option>
          				<option>Lucknow</option>
          				<option>Dhanbad</option>
				        <option>Kochi</option>
				        <option>Chennai</option>
				        <option>Other</option>      
        			</select>
				</div>
			</div>
			<div class="form-row">
				<div class="col-sm mb-4 mr-3">
					<div class="checkbox">HOBBIES :</div>
					<div class="form-check d-inline-flex pr-4 mt-2">
                        <input class="form-check-input" name="section_1" type="checkbox" value="Travelling" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">Cricket</label>
                    </div>
                    <div class="form-check  d-inline-flex pr-4">
                        <input class="form-check-input" name="section_2" type="checkbox" value="Cooking" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">Gymnastic</label>
                    </div>
                    <div class="form-check d-inline-flex pr-4">
                        <input class="form-check-input" type="checkbox" name="section_3" value="Swimming" id="defaultCheck3">
                        <label class="form-check-label" for="defaultCheck3">Swimming</label>
                    </div>
                    <div class="form-check d-inline-flex pr-4">
                        <input class="form-check-input" type="checkbox" value="Reading" name="section_4" id="defaultCheck4">
                        <label class="form-check-label" for="defaultCheck4">Archery</label>
                    </div>
				</div>
			</div>
			<div class="form-row">
				<div class="col-sm mb-4 mr-3 mt-3">
					<input type="checkbox" id="terms">
        			<label for="terms">I have read and agreed with <a href="">the terms and conditions.</a></label> 
				</div>
			</div>
				<div class="grid grid-3">
          			<div class="required-msg">REQUIRED FIELDS</div>
          				<button class="btn-grid" type="submit" disabled>
            				<span class="back">
              					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
            				</span>
            				<span class="front">SUBMIT</span>
          				</button>
          				<button class="btn-grid" type="reset" disabled>
           					<span class="back">
              					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
            				</span>
            				<span class="front">RESET</span>
          				</button> 
        		</div>
		</div>
	</form>
	<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap/css/bootstrap.min.css"></script>
	<script type="text/javascript" src="../js/popper.min.js"></script>
	<script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
